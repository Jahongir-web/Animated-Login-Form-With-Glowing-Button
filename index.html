<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Animated Login With Glowing Button</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <div class="login-box">
      <h1 class="login-box__heading">Login</h1>

      <form action="https://echo.htmlacademy.ru" class="form-login" method="GET">
        <div class="form-login__user-box">
          <input class="form-login__input" id="name-input" type="text" name="name" required>
          <label for="name-input" class="form-login__label">Username</label>
        </div>

        <div class="form-login__user-box">
          <input class="form-login__input" id="password-input" type="password" name="password" required>
          <label for="password-input" class="form-login__label">Password</label>
        </div>

        <div class="form-login__submit-box">
          <span class="form-login__span"></span>
          <span class="form-login__span"></span>
          <span class="form-login__span"></span>
          <span class="form-login__span"></span>
          <button class="form-login__btn" type="submit">Submit</button>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
